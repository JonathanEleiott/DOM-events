<html>
  <head>
    <title>DOM Events</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>I LOVE THE DOM!</h1>
    </header>

    <main>
      <h2>Favorite Numbers</h2>

      <form>
        <input type="number" placeholder="enter a favorite number"/>
        <button>Add Number</button>
      </form>

      <ul id="favorite-numbers">
        <li class="favorite">3</li>
        <li class="favorite">17</li>
      </ul>

      <h2>Least Favorite Numbers</h2>

      <ul id="least-favorite-numbers">
        <li class="least-favorite">5</li>
        <li class="least-favorite">13</li>
      </ul>

      <h2>Names</h2>

      <ol>
        <li>James</li>
        <li>Tanya</li>
        <li>Lucy</li>
      </ol>
    </main>
  </body>
</html>
